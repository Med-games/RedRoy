{% extends 'crm/base.html' %}
{% block content %}
<div class="min-h-screen bg-slate-700 p-6">
    <div class="max-w-7xl mx-auto">
        <div class="bg-white p-6 rounded-lg shadow-md mt-6">
            <h2 class="text-xl font-bold mb-4">Update Event</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="event_name" class="block text-gray-700">Event Name</label>
                    <input type="text" id="event_name" name="event_name" value="{{ event.title }}" class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div class="mb-4">
                    <label for="event_date" class="block text-gray-700">Event Date</label>
                    <input type="date" id="event_date" name="event_date" value="{{ event.date }}" class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div class="mb-4">
                    <label for="event_time" class="block text-gray-700">Event Time</label>
                    <input type="time" id="event_time" name="event_time" value="{{ event.time }}" class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div class="mb-4">
                    <label for="available_places" class="block text-gray-700">Available Places</label>
                    <input type="number" id="available_places" name="available_places" value="{{ event.available_places }}" class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div class="mb-4">
                    <label for="event_price" class="block text-gray-700">Price</label>
                    <input type="number" step="0.01" id="event_price" name="event_price" value="{{ event.price }}" class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>
                </div>
                <div class="mb-4">
                    <label for="event_description" class="block text-gray-700">Event Description</label>
                    <textarea id="event_description" name="event_description" class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" required>{{ event.description }}</textarea>
                </div>
                <div class="mb-4">
                    <label for="event_images" class="block text-gray-700">Event Images</label>
                    <input type="file" id="event_images" name="event_images" class="w-full mt-2 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500">
                </div>
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Update Event</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
